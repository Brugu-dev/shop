<h1>Shopping Cart</h1>
<div class="card" style="width: 80%;">
	<div class="card-body">
	<p>
	You have {{ showItemQuatity }} items in your shopping cart.
	<button *ngIf="showItemQuatity" (click) = "clearCart()" 
       class="float-right btn btn-light btn-sm"><b>Clear Shopping Cart</b></button>
	</p>
	 </div>

<table class="table">
	<thead>
		<tr>
			<th></th>
			<th>Product</th>
			<th class= "text-center" style="width: 230px">Quantity</th>
			<th class= "text-right" style="width: 200px">Price</th>
		</tr>
	</thead>
	<ng-container *ngIf="showItemQuatity">
	<tbody>
		<tr *ngFor="let item of items">
		<ng-container *ngIf="item.quantity != 0">
			<td>
				<div [style.backgroundImage]="'url('+ item.product.imageUrl +')'" class="thumbnail"></div>
			</td>
			<td>{{ item.product.title }}</td>
			<td>
		   <product-quantity [product]="item.product" [quantity]="item.quantity">
          </product-quantity>
			</td><!-- <td>{{ item.quantity }}</td> -->
			<td class= "text-right" >{{ item.totalProductPrice | currency:'INR':true}}</td>
		</ng-container>
		</tr>
	</tbody>
	</ng-container> 
	<tfoot>
		<tr>
			<th></th>
			<th></th>
			<th></th>
			<th class= "text-right" >{{ totalPrice | currency:'INR':true  }} </th>
		</tr>
		<tr>
        <th colspan="4">
          <a *ngIf="showItemQuatity" routerLink="/check-out"
       		class="btn btn-primary">Check Out</a>
        </th>
      </tr>
	</tfoot>
</table>
</div>
